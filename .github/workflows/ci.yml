name: CI

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '**/*.zig'
      - '**/*.zon'
      - '.github/workflows/ci.yml'

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build

      - name: Build Linux target
        if: matrix.os == 'ubuntu-latest'
        run: zig build -Dtarget=x86_64-linux-gnu

      - name: Run Tests
        run: zig build test
